<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <title>brands</title>
  </head>
  <body>
    <div class="brands-wrapper">
      <div class="brands-title">
        <p class="brands-title__text">Ремонт техники различных брендов</p>
      </div>
      <div class="brands-buttons swiper">
        <div class="brands-buttons__wrapper swiper-wrapper ">
        <div class="brands-buttons__container swiper-slide">
          <button class="brands-buttons__button lenovo-button" title="Lenovo">
            <img src="img/lenovo.png" alt="Lenovo" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide">
          <button class="brands-buttons__button samsung-button " title="Samsung">
            <img src="img/samsung.png" alt="Samsung" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide">
          <button class="brands-buttons__button apple-button" title="Apple">
            <img src="img/apple.png" alt="Apple" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide">
          <button
            class="brands-buttons__button viewsonic-button"
            title="ViewSonic"
          >
            <img src="img/viewSonic.png" alt="ViewSonic" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide">
          <button class="brands-buttons__button bosch-button" title="Bosch">
            <img src="img/bosch.png" alt="Bosch" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide">
          <button class="brands-buttons__button hp-button" title="HP">
            <img src="img/hp.png" alt="HP" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide hidden">
          <button class="brands-buttons__button acer-button" title="Acer">
            <img src="img/acer.png" alt="Acer" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide hidden">
          <button class="brands-buttons__button sony-button" title="Sony">
            <img src="img/sony.png" alt="Sony" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide hidden">
          <button class="brands-buttons__button lenovo-button" title="Lenovo">
            <img src="img/lenovo.png" alt="Lenovo" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide hidden">
          <button class="brands-buttons__button samsung-button" title="Samsung">
            <img src="img/samsung.png" alt="Samsung" />
          </button>
        </div>
        <div class="brands-buttons__container swiper-slide hidden">
          <button class="brands-buttons__button apple-button" title="Apple">
            <img src="img/apple.png" alt="Apple" />
          </button>
        </div>
      </div>
    </div>
    <div class="brands-buttons__pagination swiper-pagination"></div>
    </div>

      <div class="brands-show-all">
        <div class="brands-show-all__icon-container">
          <img src="img/expand.png" class="brands-show-all__icon" alt="" />
        </div>
        <div class="brands-show-all__button-container">
          <button class="brands-show-all__button" title="Показать все">
            Показать все
          </button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
